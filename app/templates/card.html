<div class="card {{ file.subject }}" data-id="{{ file.id }}">
    <div class="card mb-4 shadow-sm">

        <img class="card-img-top" src="{{ url_for('static', filename=file.thumbnail) }}" alt="Card image cap">
        <div class="card-body">
        
            <div class="toast-container">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Bootstrap</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        See? Just like this.
                    </div>
                </div>
            </div>
            <button class="btn btn-sm btn-outline-secondary document-filename wobble-button" data-toggle="modal" data-target="#myModal">fileName: {{ file.filename }}</button><br>
            <button class="btn btn-sm btn-outline-secondary document-subject wobble-button" data-toggle="modal" data-target="#myModal" style="display: none;">Subject: {{ file.subject }}</button><br>
            <button class="btn btn-sm btn-outline-secondary document-school_name wobble-button" data-toggle="modal" data-target="#myModal">{{ file.school_name }}</button>
            <button class="btn btn-sm btn-outline-secondary document-professor wobble-button" data-toggle="modal" data-target="#myModal">{{ file.professor }}</button><br>
            
            <div class="btn-group">
                <div class="thumbs">
                    <button class="thumb-up" data-id="{{ file.id }}"><i class="fas fa-thumbs-up"></i> <span id="thumb-up-{{ file.id }}">0</span></button>
                    <button class="thumb-down" data-id="{{ file.id }}"><i class="fas fa-thumbs-down"></i> <span id="thumb-down-{{ file.id }}">0</span></button>
                </div>
                <button class="bookmark" data-document-id="{{ file.id }}">                    {% if file in current_user.bookmarked_files %}
                        <!-- Document is bookmarked. Show green (bookmarked) icon -->
                        <i class="bookmarked">Bookmark</i>
                    {% else %}
                        <!-- Document is not bookmarked. Show red (not bookmarked) icon -->
                        <i>Bookmark</i>
                    {% endif %}
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#commentsModal">
                    Comments
                </button>
                  
                <button class="btn btn-sm btn-outline-secondary view-btn" data-file-id="{{ file.id }}">View</button>
                <button class="btn btn-sm btn-outline-secondary wobble-button" data-toggle="modal" data-target="#myModal">Wobble</button>
            </div>
            <small class="text-muted document_id">ID: {{ file.id }}</small>
            <small class="text-muted document-uploaddate">Uploaded: {{ file.upload_date }}</small>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="header">
                <h1>Ranking</h1>
                <button class="share">
                    <i class="ph ph-share-network"></i>
                </button>
            </div>
            <div id="leaderboard">
                <div class="ribbon"></div>
                <div id="comments"></div>
                <div class="input-group mb-3">
                    <input type="text" id="commentInput" class="form-control" placeholder="Enter your comment" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="commentButton" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
